location: resources
sources:
  # main repos
    - repo: https://github.com/isaac-sim/IsaacSim.git
      name: isaacsim
      rev: main
      type: git
      scripts:
        - git lfs install
        - git lfs pull
        - ./build.sh -q
        - ln -snf "$(realpath _build/linux-x86_64/release)" ../IsaacLab/_isaac_sim
    - repo: https://github.com/isaac-sim/IsaacLab.git
      name: IsaacLab
      rev: main
      type: git
    # extensions
    # - repo: <repo>
    #   name: IsaacLab/source/<repo>
    #   rev: main
    #   type: git
default_group: ''
groups:
