location: resources
sources:
  # main repos
  - repo: https://github.com/isaac-sim/IsaacSim.git
    name: isaacsim
    # Isaac Lab 2.2 is built for Isaac Sim 5.0 â€” pin one of the 5.0 tags
    rev: v5.0.0
    type: git
    scripts:
      - git lfs install
      - git lfs pull
      - ./build.sh -q
      - ln -snf "$(realpath _build/linux-x86_64/release)" ../IsaacLab/_isaac_sim

  - repo: https://github.com/isaac-sim/IsaacLab.git
    name: IsaacLab
